<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Lenguajes de Programación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <h1>Encuesta de Lenguajes de Programación</h1>
            <p class="subtitulo">¡Vota por tu lenguaje de programación favorito!</p>
        </header>

        <main>
            <section id="seccion-encuesta" class="tarjeta">
                <h2 id="pregunta-encuesta"></h2>
                <div id="contenedor-opciones" class="contenedor-opciones">
                    <p class="cargando"></p>
                </div>
                <div class="contenedor-botones">
                    <button id="boton-votar" class="btn btn-primario" disabled>Votar</button>
                </div>
            </section>

            <section id="seccion-resultados" class="tarjeta oculto">
                <h2>Resultados de la votación</h2>
                <div id="contenedor-resultados" class="contenedor-resultados">
                </div>
                <div class="contenedor-botones">
                    <button id="boton-volver" class="btn btn-secundario">Volver a votar</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Ejemplo práctico de Fundamentos Web con JavaScript</p>
            <p>Taller 5 - Prácticas Intermedias</p>
        </footer>
    </div>

    <template id="plantilla-opcion">
        <div class="opcion">
            <input type="radio" name="opcion-encuesta" id="" value="">
            <label for=""></label>
        </div>
    </template>

    <template id="plantilla-resultado">
        <div class="item-resultado">
            <div class="info-resultado">
                <span class="nombre-lenguaje"></span>
                <span class="conteo-votos"></span>
            </div>
            <div class="contenedor-progreso">
                <div class="barra-progreso"></div>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
